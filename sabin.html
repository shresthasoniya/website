<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Budu I Love You</title>

<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:wght@300;500&display=swap" rel="stylesheet">

<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body {
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background: radial-gradient(circle at top, #ff9a9e, #fad0c4);
        font-family: 'Poppins', sans-serif;
        overflow: hidden;
    }

    .container {
        text-align: center;
        position: relative;
        z-index: 2;
        animation: fadeIn 2s ease-in-out forwards;
    }

    h1 {
        font-family: 'Great Vibes', cursive;
        font-size: 70px;
        color: #ffffff;
        text-shadow: 0 0 20px rgba(255, 0, 100, 0.7);
    }

    p {
        font-size: 22px;
        color: white;
        margin-top: 15px;
        letter-spacing: 1px;
    }

    button {
        margin-top: 25px;
        padding: 12px 30px;
        font-size: 18px;
        border: none;
        border-radius: 30px;
        background: white;
        color: #ff4e7a;
        cursor: pointer;
        transition: 0.3s;
        box-shadow: 0 5px 15px rgba(0,0,0,0.2);
    }

    button:hover {
        transform: scale(1.1);
        background: #ff4e7a;
        color: white;
    }

    .heart {
        position: absolute;
        color: white;
        font-size: 20px;
        animation: float 6s linear infinite;
        opacity: 0.8;
    }

    @keyframes float {
        0% { transform: translateY(0) scale(1); opacity: 1; }
        100% { transform: translateY(-100vh) scale(1.5); opacity: 0; }
    }

    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
    }

    .message {
        margin-top: 20px;
        font-size: 24px;
        color: white;
        opacity: 0;
        transition: 0.5s;
    }

</style>
</head>
<body>

<div class="container">
    <h1>Budu, I Love You ‚ù§Ô∏è</h1>
    <p>You are my happiness, my peace, my everything.</p>
    <button onclick="showLove()">Click for a Surprise</button>
    <div class="message" id="loveMessage">Forever and Always üíñ</div>
</div>

<script>
    function createHeart() {
        const heart = document.createElement("div");
        heart.classList.add("heart");
        heart.innerHTML = "‚ù§Ô∏è";
        heart.style.left = Math.random() * 100 + "vw";
        heart.style.fontSize = Math.random() * 25 + 15 + "px";
        heart.style.animationDuration = Math.random() * 3 + 3 + "s";
        document.body.appendChild(heart);

        setTimeout(() => {
            heart.remove();
        }, 6000);
    }

    setInterval(createHeart, 300);

    function showLove() {
        const msg = document.getElementById("loveMessage");
        msg.style.opacity = "1";
    }
</script>

</body>
</html>
